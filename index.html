<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Party Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>D&D Party Generator</h1>
    <div>
        <label for="party-level">Select party level (1-20):</label>
        <input type="number" id="party-level" min="1" max="20" value="3">
        <label for="party-size">Select party size (1-6):</label>
        <input type="number" id="party-size" min="1" max="6" value="4">
        <button onclick="generateParty()">Generate Party</button>
    </div>
    <div id="party-members" class="party-grid"></div>
<!-- Modal structure -->
<div id="character-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="character-details"></div>
    </div>
</div>
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="character.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
    <script src="nameGenerator.js"></script>
</body>
</html>
